<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="8" size-lg="6">
        <ion-card class="ion-text-center">
          <ion-img src="./../../assets/img/void.jpg" alt="Imagen login"></ion-img>
          <ion-card-header>
            <ion-card-title>
              <h1>Bienvenido</h1>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="8" size-lg="6">
        <ion-list>
          <ion-item lines="none">
            <ion-label>
              Nombre de usuario
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-input [(ngModel)]="usuario" label-placement="floating" [clearInput]="true" fill="outline"></ion-input>
          </ion-item>
          <br>
          <ion-note class="ion-margin-start">Ingrese su nombre de usuario aquí</ion-note>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="8" size-lg="6">
        <ion-list>
          <ion-item lines="none">
            <ion-label lines="none">
              Contraseña
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-input [(ngModel)]="password" label-placement="floating" [clearInput]="true" fill="outline"
              type="password"></ion-input>
          </ion-item>
          <br>
          <ion-note class="ion-margin-start">Ingrese su contraseña aquí</ion-note>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-button (click)="validaUsuario()" expand="block" color="primary" class="ion-margin-top">Iniciar
          sesión
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
